<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <div class="image-cropper">
            <img src="image/logo-200.png" alt="Foto Usuario" class="profile-pic">
        </div>
            <h2>Welcome</h2>
            <div  id="input-field">
                    <form action="" id="form">
                        <label class="sr-only" for="email"> E-mail</label>
                        <input type="email" name="iemail" id="iemail" placeholder="E-mail">
                    </form>
                </div>
                <div class="space">

                </div>
                    <div  id="input-field">
                        <form action="">
                            <label class="sr-only" for="password"> Senha</label>
                            <input type="password" name="ipass" id="ipass" placeholder="Password">
                        </form>
            </div>
            <div class="help-field">
                <a href="#">Create account</a>
            </div>
            <div class="help-field">
                <a href="#">forgot password</a>
            </div>
            <div class="btn-login">
                <input type="button" value="Login" id="button">
            </div>
    </main>
</body>
</html>
